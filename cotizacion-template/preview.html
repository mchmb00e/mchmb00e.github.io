<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotización</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #536dfe; 
            --secondary-bg: #e0e5ff; 
            --text-color: #222;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white; 
            margin: 0;
            padding: 0; 
            color: var(--text-color);
            display: flex;
            justify-content: center; 
        }

        #contenido-pdf {
            background: white;
            width: 215.9mm; /* Ancho Carta */
            min-height: 100vh; 
            padding: 15mm 20mm;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .main-title {
            text-align: center; font-size: 32px; font-weight: 800;
            text-transform: uppercase; margin-bottom: 40px; margin-top: 10px;
            letter-spacing: 1px;
        }

        .header-section { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 13px; line-height: 1.5; }
        .header-left { flex: 1; }
        .header-right { text-align: right; }
        .data-line { margin-bottom: 2px; }
        .label { font-weight: 700; color: #000; }
        .divider { border-bottom: 2px solid #999; margin: 15px 0 25px 0; }
        .receptor-section { font-size: 13px; line-height: 1.5; margin-bottom: 10px; }

        .detail-separator { display: flex; align-items: center; margin: 20px 0; }
        .detail-separator::before, .detail-separator::after { content: ''; flex: 1; border-bottom: 2px solid #999; }
        .detail-separator span { padding: 0 15px; font-weight: 700; font-size: 14px; text-transform: uppercase; }

        /* --- TABLA --- */
        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
        }

        thead { display: table-header-group; }
        tr { page-break-inside: avoid; }

        thead tr { background-color: var(--primary-color); color: white; height: 40px; }
        th { font-weight: 600; padding: 10px; text-align: center; }
        
        /* CAMBIO: Ahora la col 2 (Descripción) es la alineada a la izquierda */
        th:nth-child(2) { text-align: left; padding-left: 20px; } 

        tbody tr { height: 35px; }
        td { padding: 8px 10px; color: #333; }
        
        tbody tr:nth-child(even) { background-color: var(--secondary-bg) !important; -webkit-print-color-adjust: exact; }
        tbody tr:nth-child(odd) { background-color: #fff !important; }

        /* CAMBIO: Alineación de celdas */
        /* Centro: #, Cantidad, Precio, Total */
        td:nth-child(1), td:nth-child(3), td:nth-child(4), td:nth-child(5) { text-align: center; }
        /* Izquierda: Descripción */
        td:nth-child(2) { text-align: left; padding-left: 20px; }

        .totals-section { margin-top: 10px; font-size: 14px; line-height: 1.6; margin-left: 20px; page-break-inside: avoid; }
        .total-row { display: flex; gap: 5px; }
        .total-final { font-weight: 800; font-size: 15px; margin-top: 2px; }
        .obs-section { margin-top: 30px; font-size: 12px; border-top: 2px solid #999; padding-top: 20px; padding-bottom: 50px; page-break-inside: avoid; }

        .fab {
            position: fixed; bottom: 30px; right: 30px;
            background: #222; color: white;
            padding: 15px 30px; border-radius: 8px; border: none;
            font-weight: 700; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: 'Montserrat', sans-serif;
            font-size: 14px; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s; z-index: 999;
        }
        .fab:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); background: #000; }

        @media print {
            body { display: block; background: none; }
            #contenido-pdf {
                width: 100%; min-height: 0; height: auto;
                margin: 0; padding: 0;
            }
            .no-print { display: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            @page { size: letter; margin: 1.5cm; }
        }
    </style>
</head>
<body>

    <div id="contenido-pdf">
        <div class="main-title">COTIZACIÓN</div>

        <div class="header-section">
            <div class="header-left">
                <div class="data-line"><span class="label">Nombre/Razón Social:</span> <span id="p-emisor-nombre"></span></div>
                <div class="data-line"><span class="label">RUT:</span> <span id="p-emisor-rut"></span></div>
                <br>
                <div class="data-line"><span class="label">Persona a Cargo:</span> <span id="p-emisor-encargado"></span></div>
                <div class="data-line"><span class="label">Teléfono:</span> <span id="p-emisor-fono"></span></div>
                <div class="data-line"><span class="label">Correo Electrónico:</span> <span id="p-emisor-email"></span></div>
            </div>
            
            <div class="header-right">
                <div class="data-line"><span class="label">COTIZACIÓN Nº</span> <span id="p-cot-num" style="font-weight: normal;"></span></div>
                <br>
                <div class="data-line"><span class="label">Fecha:</span> <span id="p-cot-fecha"></span></div>
                <div class="data-line"><span class="label">Validez de la cotización:</span> <span id="p-cot-validez"></span></div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="receptor-section">
            <div class="data-line"><span class="label">Nombre/Razón Social:</span> <span id="p-rec-nombre"></span></div>
            <div class="data-line"><span class="label">RUT:</span> <span id="p-rec-rut"></span></div>
            <div class="data-line"><span class="label">Dirección:</span> <span id="p-rec-dir"></span></div>
            <div class="data-line"><span class="label">Teléfono:</span> <span id="p-rec-fono"></span></div>
            <div class="data-line"><span class="label">Correo Electrónico:</span> <span id="p-rec-email"></span></div>
        </div>

        <div class="detail-separator">
            <span>Detalle</span>
        </div>

        <table>
            <thead>
                <tr>
                    <th width="8%">#</th>
                    <th width="40%">Descripción</th>
                    <th width="12%">Cantidad</th>
                    <th width="20%">Precio</th>
                    <th width="20%">Total</th>
                </tr>
            </thead>
            <tbody id="p-tabla-body"></tbody>
        </table>

        <div class="totals-section">
            <div class="total-row"><span class="label">Subtotal:</span> <span id="p-subtotal"></span></div>
            <div class="total-row"><span class="label">IVA (19%):</span> <span id="p-iva"></span></div>
            <div class="total-row total-final"><span class="label">Total:</span> <span id="p-total"></span></div>
        </div>

        <div class="obs-section">
            <span class="label">Observaciones:</span> <span id="p-obs"></span>
        </div>
    </div>

    <button class="fab no-print" onclick="window.print()">Descargar | Imprimir</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataStr = localStorage.getItem('cotizacionData');
            if (!dataStr) return;
            
            const data = JSON.parse(dataStr);
            const fmt = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' });

            // Formateadores
            const formatRut = r => {
                if(!r) return '';
                let v = r.replace(/[^0-9kK]/g,'');
                if(v.length < 2) return r;
                return v.slice(0,-1).replace(/\B(?=(\d{3})+(?!\d))/g, ".") + '-' + v.slice(-1).toUpperCase();
            };

            const formatPhone = p => {
                if(!p) return '';
                let v = p.replace(/\D/g,'');
                if(v.length === 9 && v.startsWith('9')) return `+56 9 ${v.substring(1,5)} ${v.substring(5)}`;
                if(v.length === 11 && v.startsWith('569')) return `+56 9 ${v.substring(3,7)} ${v.substring(7)}`;
                return p;
            };

            // Llenar Datos
            document.getElementById('p-emisor-nombre').textContent = data.emisor.nombre;
            document.getElementById('p-emisor-rut').textContent = formatRut(data.emisor.rut);
            document.getElementById('p-emisor-encargado').textContent = data.emisor.encargado;
            document.getElementById('p-emisor-fono').textContent = formatPhone(data.emisor.telefono);
            document.getElementById('p-emisor-email').textContent = data.emisor.email;

            document.getElementById('p-cot-num').textContent = data.cotizacion.numero;
            
            let f = data.cotizacion.fecha;
            if(f.includes('-')) { const p = f.split('-'); f = `${p[2]}/${p[1]}/${p[0]}`; }
            document.getElementById('p-cot-fecha').textContent = f;
            document.getElementById('p-cot-validez').textContent = data.cotizacion.validez;

            document.getElementById('p-rec-nombre').textContent = data.receptor.nombre;
            document.getElementById('p-rec-rut').textContent = formatRut(data.receptor.rut);
            document.getElementById('p-rec-dir').textContent = data.receptor.direccion;
            document.getElementById('p-rec-fono').textContent = formatPhone(data.receptor.telefono);
            document.getElementById('p-rec-email').textContent = data.receptor.email;

            // Tabla (CAMBIO: Nuevo orden de inyección)
            const tbody = document.getElementById('p-tabla-body');
            data.items.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.index}</td>
                    <td>${item.desc}</td> <td>${item.cant}</td>  <td>${fmt.format(item.precio)}</td>
                    <td>${fmt.format(item.total)}</td>
                `;
                tbody.appendChild(tr);
            });

            // Relleno mínimo
            if(data.items.length < 4) {
                for(let i = 0; i < (4 - data.items.length); i++) {
                    tbody.innerHTML += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td></tr>`;
                }
            }

            // Totales
            document.getElementById('p-subtotal').textContent = fmt.format(data.totales.subtotal);
            document.getElementById('p-iva').textContent = fmt.format(data.totales.iva);
            document.getElementById('p-total').textContent = fmt.format(data.totales.total);
            document.getElementById('p-obs').textContent = data.observaciones;

            document.title = `Cotizacion_${data.cotizacion.numero || 'Nueva'}`;
        });
    </script>
</body>
</html>
