<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<!--
    <div id="start-screen">
        <h1>Number Game</h1>
        <button onclick="startGame()">Start</button>
    </div>
-->


    <div id="main-screen">
        <div id="number-history">
            <div id="sub-number-history_1"><p></p></div>
            <div id="sub-number-history_2"><p></p></div>
            <div id="sub-number-history_3"><p></p></div>
            <div id="sub-number-history_4"><p></p></div>
            <div id="sub-number-history_5"><p></p></div>
            <div id="sub-number-history_6"><p></p></div>
            <div id="sub-number-history_7"><p></p></div>
            <div id="sub-number-history_8"><p></p></div>
            <div id="sub-number-history_9"><p></p></div>
            <div id="sub-number-history_10"><p></p></div>
        </div>
        <div id="number-view">
            <div><span id="number-view_1">?</span></div>
            <div><span id="number-view_2">?</span></div>
            <div><span id="number-view_3">?</span></div>
            <div><span id="number-view_4">?</span></div>
        </div>

        <div id="user">
            <button onclick="left_arrow()"> < </button>

            <div id="number-value_1">
                <div></div>
            </div>
            <div id="number-value_2">
                <div></div>
            </div>
            <div id="number-value_3">
                <div></div>
            </div>
            <div id="number-value_4">
                <div></div>
            </div>

            <button onclick="right_arrow()"> > </button>
        </div>

        <div id="number-pad">
            <button onclick="number_value(0)">0</button>
            <button onclick="number_value(1)">1</button>
            <button onclick="number_value(2)">2</button>
            <button onclick="number_value(3)">3</button>
            <button onclick="number_value(4)">4</button>
            <button onclick="number_value(5)">5</button>
            <button onclick="number_value(6)">6</button>
            <button onclick="number_value(7)">7</button>
            <button onclick="number_value(8)">8</button>
            <button onclick="number_value(9)">9</button>
        </div>
        <div id="action-number">
            <button onclick="reset()"><span class="material-symbols-outlined">
                delete
                </span></button>
            <button onclick="send()"><span class="material-symbols-outlined">
                send
                </span></button>
        </div>
    </div>
    <p id="name">@mchmb00e | V1.0.0</p>
    <p style="color: white;" id="info"></p>
    <script src="index.js"></script>
</body>
</html>
